[tox]
envlist = default

[testenv]
install_command = pip install {opts} {packages}
basepython= python3.7

[testenv:default]
envdir = {toxworkdir}/default
passenv = HOME
deps =
    pytest
    pytest-cov

setenv =
  PYTHONPATH=.

commands =
    pytest tests
